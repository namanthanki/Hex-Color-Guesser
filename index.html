<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Hex Color Guesser</title>
</head>
<body>  
    <h1>
        Hex Color Guesser
        <br>
        <span id="color-display">HEX</span>
    </h1>

    <div class="stripe-container">
        <div class="stripe-row">
            <button id="reset-btn">New Colors</button>
            <span id="message"></span>
                <label id="difficulty-label" for="select">Difficulty:</label>
                <select>
                    <option value="blind">Color blind</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="tough">Tough</option>
                    <option value="inhuman">Inhuman</option>
                </select>
        </div>
    </div>
    <div id="container">
        <p id = "score">Score: <span id="score-value"></span></p>
        <div class="square-container">
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
